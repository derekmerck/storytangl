# There are 2 types of pass:
# - _anonymous_ does not require id
# - _identified_ always matching id

# There are 3 ranges of duration
# - short (daily), short is often anonymous for low security
# - medium (weekly/monthly work permit)
# - long (e.g., permanent emigration), long is almost always identified

# There are 3 types of indication, each requires a different approving agency
# - _intention_ (travel, tourism, work, emigration)
# - _contraband_ (cash, drugs, weapons, trafficking)

# Within each indication, there are 3 security levels, some may require different approval agencies
# - whitelist
# - _low_,      travel
# - _medium_,   work,        small cash or approved, declared personal drugs/weapons
# - _high_,     emigrate,    state secrets (diplomatic)
# - blacklist,  trafficking, large cash, undeclared or non-approved drugs/weapons

# ---------------
# Anonymous, quick expiry passes
# ---------------

# Intention indications

ticket:
  name: travel ticket
  valid_period: 0
  indication: travel
  req_id: False

# No anon work ticket

asylum:
  name: asylum permit
  valid_period: 30
  indication: emigrate
  req_id: False

# Contraband indications

# No anon weapon ticket
# No anon drugs ticket

# Does not require an ID, expires same day
security_pass:
  name: security pass  # or 'invitation'
  valid_period: 0
  indication: secrets
  req_id: False

# -------------------
# Permits, req ID, longer expiry
# -------------------

# Intention indications

travel_visa:
  name: travel visa
  # 100 days = 1 century = 10 decades
  valid_period: 100
  indication: travel

work_permit:
  name: work permit
  ref: permit
  valid_period: 100
  indication: work

emigration_permit:
  name: emigration permit
  ref: permit
  valid_period: 1000
  indication: emigrate

# Contraband indications

weapon_permit:
  name: weapon permit  # 'carry permit'
  ref: permit
  valid_period: 100
  indication: weapon

medical_id:
  name: medical id
  ref: permit
  valid_period: 100
  indication: drugs

diplomatic_id:
  name: diplomatic id
  ref: permit
  valid_period: 100
  indication: secrets
